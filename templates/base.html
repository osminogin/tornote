{{ define "base" }}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Self-destructing notes service.">
    <meta name="author" content="">

    <title>Tornote - {{ template "title" . }}</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/public/styles.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">tornote<span class="text-muted">herokuapp.com</span></a>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <div id="content" class="container">
        {{ template "content" . }}
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p class="text-muted">
                Tornote is open source software licensed under <a href="https://github.com/osminogin/tornote/blob/master/LICENSE">Apache License 2.0</a>
                <small>//</small>
                Source code available on <a href="https://github.com/osminogin/tornote">GitHub</a>
                <span class="glyphicon glyphicon-link small"></span>.
            </p>
        </div>
    </footer>

    <!-- User scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sjcl/1.0.8/sjcl.min.js"
            integrity="sha256-nIoG9XIePM1QNttI6KAGLYGNxc4DNinxxmOZW0/Z7uA="
            crossorigin="anonymous"></script>
    <script src="/public/main.js"></script>
</body>
</html>
{{ end }}
