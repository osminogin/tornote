{{ define "title" }}Anonymous Self-destructing Notes{{ end }}

{{ define "content" }}
    <!-- Warning -->
    <noscript>
        <div id="warn" class="alert alert-danger" role="alert">
            <strong>Warning!</strong> You must enable JavaScript because all encryption going inside web browser.
        </div>
    </noscript>

    <!-- Main form -->
    <div id="main" class="hidden">
        <form id="note" action="/note" method="post">
            {{ .csrfField }}
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="note">
                            Secret note
                            <span class="glyphicon glyphicon-edit small"></span>:
                        </label>
                        <textarea class="form-control" name="body" cols="80" rows="4"></textarea>
                        <p class="help-block">
                            Text will be encrypted with
                            <a href="https://en.wikipedia.org/wiki/Advanced_Encryption_Standard">AES-256</a>
                            <span class="glyphicon glyphicon-lock small"></span>
                        </p>
                    </div>
                </div>
            </div>

            <div class="row collapse" id="collapseOptions">
                <div class="col-md-6 col-sm-12">
                    <div class="form-group">
                        <label for="destructTime">Self-destruct timer</label>
                        <input type="email" class="form-control" id="destructTime" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="manualPassword">Manual password</label>
                        <input type="email" class="form-control" id="manualPassword" placeholder="Email">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 col-xs-6 text-left">
                    <button type="submit" class="btn btn-lg btn-success btn-block">
                        Create note
                    </button>
                </div>
                <div class="col-md-6 col-xs-6">
                    <button type="button" class="btn btn-lg btn-block" data-toggle="collapse"
                            data-target="#collapseOptions" aria-expanded="false" aria-controls="collapseOptions">
                        Show options
                    </button>
                </div>
            </div>
        </form>
    </div>

    <!-- Secret link -->
    <div id="done" class="hidden">
        <div class="form-group">
            <label for="secret_link">Your secret message available on the link:</label>
            <pre id="secret_link"></pre>
        </div>
        <div class="form-group text-center">
            <a href="#" class="btn btn-lg btn-primary">
                <span class="glyphicon glyphicon-file small"></span>
                Copy to buffer
            </a>
        </div>
    </div>
{{ end }}
